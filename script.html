<!-- Halaman ini brisi bahasa pemrograman javascript untuk perulangan angka -->
<!DOCTYPE html>
    <html>
    <body>
        <script>
            let i = 0

            do{
                document.write("<p>Perulangan angka ke "+i+"</p>");
                i++;
            } while (i <= 10)
        </script>
    </body>
    </html>
